apiVersion: apps/v1
kind: Deployment
metadata:
  name: car-website-deployment
  labels:
    app: car-website
spec:
  replicas: 2
  # RollingUpdate ensures zero downtime during new deployments
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: car-website
  template:
    metadata:
      labels:
        app: car-website
    spec:
      containers:
      - name: car-website-container
        # Jenkins pipeline will replace ':latest' with ':${BUILD_NUMBER}'
        image: amarjeet001/car-website:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
